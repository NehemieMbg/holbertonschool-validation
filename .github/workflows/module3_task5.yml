---
name: module3_task5
on:
  push:
    branches:
      - main
  schedule:
    - cron: "30 10 * * *"
  pull_request:
    types: [opened, reopened, edited, ready_for_review]
jobs:
  module3_task5_make_build_workflow:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout the build target
        uses: actions/checkout@v3
      - name: Setting hugo and build
        run: |
          cd module3_task5
          ./setup.sh
      - name: lint
        run: |
          cd module3_task5
          make lint
      - name: build
        run: |
          cd module3_task5
          make build
      - name: post
        run: |
          cd module3_task5
          make POST_TITLE=TestRelease POST_NAME='TestSuccessRelease' post
      - name: integration testing
        run: |
          cd module3_task5
          make validate
          make integration-tests
          make unit-tests
          make package
          make clean
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 1.0.1
          files: |
            module3_task5/awesome-website.zip
            module3_task5/DEPLOY.md
      - name: build the archive
        if: ${{ success()}}
        uses: actions/upload-artifact@v3
        with:
          name: build package
          path: module3_task5/awesome-website.zip

      - name: deploy
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: "./module3_task5/dist"
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ðŸš€ Deployed on"
          publish-message: "ðŸŽ‰ Published on"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
