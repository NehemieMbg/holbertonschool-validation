name: module3_task1
on:
  push:
    branches:
      - main
  schedule:
    # * is a special character in YAML so you have to quote this string.
    - cron: "* 23 * * *"
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: running
        run: |
          cd module3_task1
          ./setup.sh
      - name: build
        run: |
          cd module3_task1
          make lint
      - name: Unit testing
        run: |
          cd module3_task1
          make unit-tests
      - name: integration testing
        run: |
          cd module3_task1
